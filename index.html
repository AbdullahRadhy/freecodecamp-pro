<!DOCTYPE html>
<html>
<head>
	<title>survey-Form</title>
	<link rel="stylesheet" type="text/css" href="assets/indexStyle.css">
</head>
<body>
	<main>
		<h1 id="title">Course Registeration Form</h1>
		<p id="description">Thank you for taking the time and joining us</p>
		<form id="survey-Form">
			<label for="name">First Name:</label>
			<input id="name" type="text" name="firstName-inp" required>
			
			<label for="email">First Name:</label>
			<input id="email" type="email" name="email-inp" required>

			<label for="number">Age (optional)</label>
			<input id="number" type="number" name="age-inp" min="10" max="99">

			<p>Would you recommend our Course to a friend?</p>
			<input  type="radio" name="recommend" checked> <label>Definitly</label><br>
			<input  type="radio" name="recommend"> <label>Maybe</label><br>
			<input  type="radio" name="recommend"> <label>Not sure</label><br>



		</form>













	</main>

</body>
</html>
